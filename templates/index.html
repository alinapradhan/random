<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .result-text {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .error {
            background: #fee;
            border-left-color: #f44336;
        }
        
        .error .result-label {
            color: #f44336;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        
        .samples {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .samples h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .sample-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .sample-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sample-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Product Description Generator</h1>
        <p class="subtitle">Generate compelling one-line marketing blurbs for your products</p>
        
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="product_name" placeholder="e.g., EcoBottle" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="e.g., reusable water bottle" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">Generate Description</button>
                <button type="button" class="btn-secondary" onclick="resetForm()">Clear</button>
            </div>
        </form>
        
        <div id="result" class="result">
            <div class="result-label">Generated Description</div>
            <div class="result-text" id="resultText"></div>
        </div>
        
        <div class="samples">
            <h3>üìù Try Sample Prompts</h3>
            <div class="sample-buttons" id="sampleButtons"></div>
        </div>
    </div>
    
    <script>
        // Load sample prompts
        fetch('/samples')
            .then(response => response.json())
            .then(samples => {
                const container = document.getElementById('sampleButtons');
                samples.forEach(sample => {
                    const btn = document.createElement('button');
                    btn.className = 'sample-btn';
                    btn.textContent = `${sample.product_name} (${sample.category})`;
                    btn.onclick = () => useSample(sample);
                    container.appendChild(btn);
                });
            });
        
        function useSample(sample) {
            document.getElementById('productName').value = sample.product_name;
            document.getElementById('category').value = sample.category;
        }
        
        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('result').classList.remove('show');
        }
        
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productName = document.getElementById('productName').value;
            const category = document.getElementById('category').value;
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            // Show loading state
            resultDiv.classList.remove('error');
            resultDiv.classList.add('show');
            resultText.innerHTML = '<div class="loading">Generating your marketing blurb...</div>';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_name: productName,
                        category: category
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultText.textContent = data.description;
                } else {
                    resultDiv.classList.add('error');
                    resultText.textContent = data.error || 'An error occurred';
                }
            } catch (error) {
                resultDiv.classList.add('error');
                resultText.textContent = 'Failed to generate description. Please try again.';
            }
        });
    </script>
</body>
</html>
